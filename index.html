<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fazendo a o link do css para meu projeto html-->
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
    
    <!--Link do site fav icons para que meus icones sejam exibidos em qualquer dispositivo-->
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> 

<!--Inicio do meu head-->
</head>
<body>
    <!--Uma div com uma classe container para abrigar todo conteudo do meu site, para melhor formatação-->
    <div class="container">
        <!--abri um header para separar melhor meus textos e informações em destaque-->
        <header>
            <!--Uma div com uma classe img-wrapper para formatar minha imagem com facilidade, aplicando efeito textos etc-->
            <div class="img-wrapper">
                <img src="imagens/bg.jpg" alt="">
            </div>
            <div class="banner">
               <h1> Desenvolvedor FullStack</h1>
               <p>Italo Domingos</p>
               <button>Saiba mais</button>
            </div>

        </header>

    </div>

    

</body>
</html>
